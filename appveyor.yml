environment:
  matrix:
    - nodejs_version: '0.10'
    - nodejs_version: '0.12'
    - nodejs_version: '1.0'

platform:
  - x86
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install
  - bundle install
  - gem install scss-lint

test_script:
  - node --version
  - npm --version
  - npm run test-ci

build: off
